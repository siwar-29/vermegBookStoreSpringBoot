<h1 align="center" class="display-4 mb-5">My Cart</h1>

<!--Cart Detail Table-->
<table class="table table-striped text-center">
    <thead>
    <tr>
        <th scope="col">Photo</th>
        <th scope="col">title</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total Price</th>


    </tr>
    </thead>
    <tbody>

    <tr>
        <th class="align-middle" scope="row">

        </th>
        <td class="align-middle"><a
              > {{book.title}} </a></td>
        <td class="align-middle">{{book.price}}</td>

        <td class="align-middle">
            <a ><i class="fa fa-minus"></i></a>
            <input min="1"
                  [(ngModel)]="quantite"
                   size="5"
                   type="number"
                   required
                   name='count'>
            <a > <i class="fa fa-plus"></i></a>
        </td>

        <td class="align-middle">{{book.price*quantite}}</td>


    </tr>

    </tbody>
</table>

<div >
    <h5 style="display: inline;">Total:</h5>
    <button class="btn btn-warning float-right">Checkout</button>
</div>
<ng-template #empty>
    <h4 class="text-muted text-center">Cart is empty. Go to get something! :)</h4>
</ng-template>
